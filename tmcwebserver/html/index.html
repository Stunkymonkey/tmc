<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
<link href="style.css" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMC-View</title>
</head>
<body>
    <div id="info">
        <h4>Search</h4>
        <br>Start: <input type="date" id="start-time" value="2018-08-22" min="2018-08-22" max="2019-08-22" required/>
        <br>End: <input type="date" id="end-time" value="2018-08-23" min="2018-08-22" max="2019-08-22" required/>
        <br>
        <button class="search" onclick="search()">Search</button>
        <br><br>
        <button class="overlay" onclick="overlay()">Draw Overlay</button>
    </div>
    <div id="map"></div>
    <script src="leaflet-heat.js"></script>
    <script src="leaflet_script.js"></script>
</body>
</html>
